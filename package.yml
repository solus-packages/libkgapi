name       : libkgapi
version    : 17.08.3
release    : 4
source     :
    - https://cdn.download.kde.org/stable/applications/17.08.3/src/libkgapi-17.08.3.tar.xz : 5fc703b93a80db3c514d64e30aee826db7b4d06651a9cf4b4f058a67020380fb
license    : LGPL-2.1
component  : desktop.library
summary    : Libkgapi is a KDE-based library for accessing various Google services via their public API.
description: |
    Libkgapi is a KDE-based library for accessing various Google services via their public API.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Designer)
