name       : libkgapi
version    : 17.04.1
release    : 1
source     :
    - https://download.kde.org/stable/applications/17.04.1/src/libkgapi-17.04.1.tar.xz : 39f28f6907ce3f49cb6ad7d244f2974f49212299ac3669f30b978f5c7f153ba6
license    : LGPL-2.1
component  : desktop.library
summary    : Libkgapi is a KDE-based library for accessing various Google services via their public API.
description: |
    Libkgapi is a KDE-based library for accessing various Google services via their public API.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5WebEngine) 
    - extra-cmake-modules
    - kcalcore-devel
    - kcontacts-devel
    - kdelibs4support-devel
    - kdesignerplugin-devel
    - kio-devel
    - libboost-devel
    - libical-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
