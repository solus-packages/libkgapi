name       : libkgapi
version    : 18.04.2
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.2/src/libkgapi-18.04.2.tar.xz : d091b6261c014cde57cbe407d6995696a31b1162a8cee067944c4032ccb0b6ab
license    : LGPL-2.1
component  : desktop.library
summary    : Libkgapi is a KDE-based library for accessing various Google services via their public API
description: |
    Libkgapi is a KDE-based library for accessing various Google services via their public API.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5WebEngine)
    - extra-cmake-modules
    - kcalcore-devel
    - kcontacts-devel
    - kdesignerplugin-devel
    - kio-devel
    - kwindowsystem-devel
    - libboost-devel
    - libical-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
