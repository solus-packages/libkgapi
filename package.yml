name       : libkgapi
version    : 17.12.2
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.2/src/libkgapi-17.12.2.tar.xz : cdeba010560e0674cd22938beb18ead0a3aeb9dc1e63c50510efb7b3ba2671ee
license    : LGPL-2.1
component  : desktop.library
summary    : Libkgapi is a KDE-based library for accessing various Google services via their public API.
description: |
    Libkgapi is a KDE-based library for accessing various Google services via their public API.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5WebEngine)
    - extra-cmake-modules
    - kcalcore-devel
    - kcontacts-devel
    - kdesignerplugin-devel
    - kio-devel
    - kwindowsystem-devel
    - libboost-devel
    - libical-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
