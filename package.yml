    - extra-cmake-modules
    - kcalcore-devel
    - kcontacts-devel
    - kdelibs4support-devel
    - kdesignerplugin-devel
    - kio-devel
    - libboost-devel
    - libical-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
